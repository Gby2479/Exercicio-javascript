<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let peso=prompt('Qual seu peso? ')
        let altura=prompt('Qual sua altura?')

        imc=peso/(altura*altura)
        imc=imc.toFixed(2)
        
        if(imc>17 && imc<18.4){
            console.log('Seu IMC é', imc,'(Magreza Grau I)')
        }
        else if(imc>18.5 && imc<24.9){
            console.log('Seu IMC é', imc, '(Adequado)')
        }
        else if(imc>25 && imc<29.9){
            console.log('Seu IMC é', imc, '(Pré-Obeso)')    
        }
        else if(imc>30 && imc<34.9){
            console.log('Seu IMC é', imc, '(Obesidade )')
        }
        else(
            console.log('Classificação Indefinida')
        )
    </script>
</body>
</html>
